<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="js/adios.js"></script>
    <script src="js/fireworks.js"></script>

    <link rel="stylesheet" href="main.css" type="text/css" />
    <meta name="theme-color" content="#448AFF" />
    <title>Adiós, 2019!</title>
    <meta name="description" content="올해 한 해, 뜻 깊은 한 해 였기를.. Adiós, 2019! - 새해 카운트다운 by 컴터박" />
  </head>

  <body>
      <div class="wrapper" id="wrapper">
      <h1>Adiós, 2019!</h1>
      <h2>
        <div class="nowrap">올해 한 해, 뜻 깊은 한 해 였기를... </div>
        <div class="nowrap">Adiós, 2019!</div>
      </h2>
      <div id="loading">
        <div align="center" class="progress">
          <div align="center" class="indeterminate"></div>
        </div>
        <div class="loadtext">
          Loading..
        </div>
      </div>
      <div class="clock" id="clockdiv" style="display:none">
        <div class="column">
          <div class="timer" id="days"></div>
          <div class="text">일</div>
        </div>
        <div class="timer">:</div>
        <div class="column">
          <div class="timer" id="hours"></div>
          <div class="text">시간</div>
        </div>
        <div class="timer">:</div>
        <div class="column">
          <div class="timer" id="minutes"></div>
          <div class="text">분</div>
        </div>
        <div class="timer">:</div>
        <div class="column">
          <div class="timer" id="seconds"></div>
          <div class="text">초</div>
        </div>
        <div class="timer csec">.</div>
        <div class="column">
          <div class="timer" id="centiseconds"></div>
          <div class="text">⠀</div>
        </div>
      </div>
      <h3 style="margin-top: 40px">비고: Adios, 2019! 는 Javascript를 사용하며, 로컬 시계에 기반됩니다.<br>최상의 경험을 위해서는 크롬 브라우저를 사용해 주세요.</h3>

    </div>

  </body>

</html>
